    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Estilos para impresión del Acta */
      @media print {
        body * {
          visibility: hidden;
        }
        #acta-print-container, #acta-print-container * {
          visibility: visible;
        }
        #acta-print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }
        /* Ocultar elementos de UI durante impresión */
        .no-print {
          display: none !important;
        }
      }
    </style>
